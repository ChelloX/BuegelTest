<body>
<div id="rules">
<ul>
<li class="rule" id="term">
<h3>term</h3>

<div class="ebnf">
	<h4>EBNF notation:</h4>
	<div>
		<span class="nonterminal">term</span> ::= (<span class="nonterminal">function</span> | <span class="nonterminal">IDENT</span> | <span class="terminal">'('</span> <span class="nonterminal">expression</span> <span class="terminal">')'</span> | <span class="nonterminal">DOUBLE</span>)
	</div>
</div>
<div class="railroad">
<h4>Railroad notation:</h4>
<img border="0" src="../images/term.png" width="280" height="145"
	usemap="#termmap" />
	<map name="termmap">
		<area shape="rect" alt="Go to expression" title="Go to expression" coords="97,75,187,105" href="expression.htm" />
<area shape="rect" alt="Go to IDENT" title="Go to IDENT" coords="113,40,171,70" href="IDENT.htm" />
<area shape="rect" alt="Go to DOUBLE" title="Go to DOUBLE" coords="105,110,179,140" href="DOUBLE.htm" />
<area shape="rect" alt="Go to function" title="Go to function" coords="106,5,178,35" href="function.htm" />

	</map>
</div>
</li>
</ul>
</div>
</body>
