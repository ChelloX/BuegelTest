<h3>expression</h3>

<div class="ebnf">
	<h4>EBNF notation:</h4>
	<div>
		<span class="nonterminal">expression</span> ::= <span class="nonterminal">mult</span> (<span class="terminal">'+'</span> <span class="nonterminal">mult</span> | <span class="terminal">'-'</span> <span class="nonterminal">mult</span>)* 
	</div>
</div>
