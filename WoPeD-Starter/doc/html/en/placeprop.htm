<h2>Place property dialog</h2>

<p>Opening this dialog makes it possible to specify properties of a
<a href="place.htm">place</a> in the <a href="editor.htm">editor</a>:</p>

<ul>
  <li>Name of the place - an arbitrary string</li>
  <li>ID# of the place (not editable) - unique, system-assigned identifier</li>
  <li>Marking (number of tokens) - an arbitrary non-negative number</li>
</ul>

<p>&nbsp;</p>
