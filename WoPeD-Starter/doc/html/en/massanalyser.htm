<h2>Mass Process Metrics Analysis</h2>
In the mass process metrics analysis you can "measure" a set of PNML files from one particular folder.
First you have to select an folder.<br><br>
<p><img border="0"  src="../images/select_folder.jpg">
<P><b></b>
All PNML files in the folder will be measured one by one.
The output CSV with the results file appears in the same folder.
