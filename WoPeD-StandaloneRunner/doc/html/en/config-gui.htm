<h2>GUI configuration</h2>

<p>The only available option in the GUI group is the selection of a 
Look-and-Feel from one of the following three:</p>

<ul>
  <li>System - adapted to the actual platform</li>
  <li>Metal - a designer look with metallic elements</li>
  <li>Motif - a retro look recalling old Unix times </li>
</ul>
