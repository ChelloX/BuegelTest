<h2>Colouring Button</h2>

<p>
The components are coloured in the default undestandibility colours. To change the colours of the graph components, click the component you wish to edit.
Then click on the colouring button <img border="0" src="../images/paint.jpg"> and define a new colour.<br>
Click <img border="0" src="../images/ok.jpg"> and the colour of the selected component will change.
</p>
